default:
  tags:
    - linux

stages:
  - cargo
  - container
  - images

fmt:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
  stage: cargo
  image: rust:1.56.1
  before_script:
    - rm rust-toolchain.toml
    - rustup component add rustfmt
  script:
    - RUSTC_BOOTSTRAP=1 cargo fmt --all -- --check

clippy:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
  stage: cargo
  image: rust:1.56.1
  before_script:
    - rm rust-toolchain.toml
    - rustup component add clippy
  script:
    - RUSTC_BOOTSTRAP=1 cargo clippy -- -D warnings

debug:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
  stage: cargo
  image: rust:1.56.1
  before_script:
    - rm rust-toolchain.toml
  script:
    - RUSTC_BOOTSTRAP=1 cargo build

release:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
  stage: cargo
  image: rust:1.56.1
  before_script:
    - rm rust-toolchain.toml
  script:
    - RUSTC_BOOTSTRAP=1 cargo build --release
    - mv target/release/wyrcan wyrcan
    - strip ./wyrcan
  artifacts:
    paths:
      - wyrcan

build:
  rules:
    - if: $CI_MERGE_REQUEST_IID
  stage: container
  image: docker:latest
  services:
    - docker:dind
  script:
    - cp wyrcan container/wyrcan
    - chmod g-w,o-w container/*
    - docker build container/

tag:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
  stage: container
  image: docker:latest
  services:
    - docker:dind
  script:
    - cp wyrcan container/wyrcan
    - chmod g-w,o-w container/*
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY/$CI_PROJECT_PATH:$CI_COMMIT_REF_NAME container/
    - docker push $CI_REGISTRY/$CI_PROJECT_PATH:$CI_COMMIT_REF_NAME

images:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
  stage: images
  image: debian:latest
  before_script:
    - apt update
    - apt install -y mtools xorriso xz-utils ca-certificates dosfstools libarchive-tools cpio
  script:
    - ./wyrcan convert --kernel wyrcan.kernel --initrd wyrcan.initrd.gz $CI_REGISTRY/$CI_PROJECT_PATH:$CI_COMMIT_REF_NAME
    - gunzip -c wyrcan.initrd.gz | xz -c -T0 -9 -C crc32 > wyrcan.initrd
    - ./iso.sh wyrcan.kernel wyrcan.initrd wyrcan.iso
  artifacts:
    paths:
      - wyrcan.kernel
      - wyrcan.initrd
      - wyrcan.iso
